<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Starter">
	<meta name="author" content="Team">
	<title>Jobabroad</title>
	<link rel="icon" href="images/favicon.png">

	<link rel="stylesheet" href="css/styles.min.css">

	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
</head>
<body>
	<div class="header">
		<div class="container">

		<div class="header__navigation">
			<div class="header__logo">
				<a href="#"><img class="logo__img" src="images/logo.png" alt="logo"></a>
			</div>
			<nav class="header__nav">
				<a class="nav__item" href="404.html">Become a host</a>
				<a class="nav__item" href="404.html">Sign up</a>
				<a class="nav__item" href="404.html">Sign in</a>
				<a class="nav__item" href="404.html">About service</a>
			</nav>

		</div>
		<h1 class="header__title">
			JobAbroad
		</h1>
		<p class="header__text1">
			New opportunities anywhere in the world.
		</p>
		<p class="header__text2">
			Discover them!
		</p>

		<div class="search">
			<form class="search__form">
				<div class="country">
					<label for="country" class="search__country">Country/city</label>
					<input type="text" class="search__country-input" id="country" placeholder="Where are you going?" required>
				</div>
				<div class="search__date">
					<div class="depart">
						<label for="depart" class="search__depart">Depart</label>
						<input type="date" class="search__depart-input" id="depart" required>
					</div>
					<div class="arrive">
						<label for="arrive" class="search__arrive">Arrive</label>
						<input type="date" class="search__arrive-input" id="arrive" required>
					</div>
				</div>
				<div class="job select">
					<label for="job" class="search__job">Type of job</label>
					<select class="search__job-type selectpicker" required data-style="btn-primary" multiple required>

						<option value="j1">House repairing</option>
						<option value="j2">Small repairs in the house</option>
						<option value="j3">Cleaning in the house</option>
						<option value="j4">Work on farm</option>
						<option value="j5">Animal care</option>
						<option value="j6">Babysiting/Nursing</option>
						<option value="j7">Other</option>
					</select>
				</div>
				<input type="submit" class="search__button" value="Search">
			</form>
		</div>
		</div>

	</div>
	<div class="header__footer">
		<div class="header__logo1">
			<p class="header__desc">Â© 2019 JobAbroad, Inc. All rights reserved</p>
		</div>
		<nav class="header__nav1">
			<a class="nav__item" href="" target="_blank"><img src="images/twitter.png"></a>
			<a class="nav__item" href="#" target="_blank"><img src="images/facebook.png"></a>
			<a class="nav__item" href="#" target="_blank"><img src="images/instagram.png"></a>
		</nav>

	</div>


	<!-- Scripts -->
	<script src="js/main.min.js"></script>
</body>
</html>
